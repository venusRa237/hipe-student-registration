<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="form-container">
    <div class="header">
        <div class="logo-box">
            <img src="logo.png" class="logo-inside">
            <div class="logo-shape"></div>
            <p class="college-name">HIPE <br> University</p>
        </div>
        <h1>New Student Registration</h1>
        <p class="subtitle">Please fill the form below to complete your admission registration.</p>
    </div>

    <form action="https://formspree.io/f/myzrdrzq" method="POST">
        <!-- FIRST NAME -->
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter first name" required>
                        </div>

                        <!-- LAST NAME -->
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control"id="last_name" name="last_name" placeholder="Enter last name" required>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email"class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        </div>

                        <!-- PHONE -->
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" placeholder="+237 456 7890" required>
                        </div>

                        <!-- DOB -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" id="dob" required>
                        </div>
                        <!-- GENDER -->
                        <div class="mb-3">
                            <label class="form-check-label">Gender</label><br><br>
                               <div class="form-check-label">
                                    <label><input type="radio"> Male</label>
                                    <label><input type="radio"> Female</label>
                                </div>
                          </div>
                        <!-- FACULTY -->
                        <div class="mb-3">
                            <label class="form-label">Faculty / School</label>
                            <select class="form-select" name="faculty" required>
                                <option value="">Select Faculty</option>
                                <option>School of Engineering</option>
                                <option>School of Business</option>
                                <option>School of Health Sciences</option>
                                <option>School of Agriculture</option>
                            </select>
                        </div>

                        <!-- PROGRAM -->
                        <div class="mb-3">
                            <label class="form-label">Program of Study</label>
                            <select class="form-select" name="program" required>
                                <option value="">Select Program</option>
                                <option>Software Engineering</option>
                                <option>Computer Science</option>
                                <option>Marketing</option>
                                <option>Banking & Finance</option>
                                <option>Medical Laboratory Science</option>
                            </select>
                        </div>

                        <!-- LEVEL -->
                        <div class="mb-3">
                            <label class="form-label">Level</label>
                            <select class="form-select" name="level" required>
                                <option value="">Select Level</option>
                                <option>HND 1</option>
                                <option>HND 2</option>
                                <option>BTech 1</option>
                                <option>BTech 2</option>
                            </select>
                        </div>

                        <!-- MODE -->
                        <div class=" mb-3">
                            <label class="form-check-label">Mode of Study</label><br>
                           <label><input type="radio" name="mode" value="Full Time" required> Full Time</label>
                            <label><input type="radio" name="mode" value="Part Time" class="ms-3" required> Part Time</label>
                        </div>

                        <!-- ADDRESS -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="3" placeholder="Street, city, ... " required></textarea>
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control"placeholder="Enter password" required>
                        </div>

                        <!-- CONFIRM PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control"placeholder="Confirm password" required>
                        </div>

                        <!-- CONFIRMATION -->
                        
                      <div class="mb-4">
                           <input type="checkbox" required> 
                        <label>
                            I confirm that the information I provided is correct.
                        </label>
                    </div>
                    
                        <!-- SUBMIT BUTTON -->
                      <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>

    </form>
    
 </div>


   <footer class="text-center py-3">
    <small>HIPE University â€” Fah Nochie Venus, 25SWE1189, 2025</small>
  </footer>
</body>
</html>
